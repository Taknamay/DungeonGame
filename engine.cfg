[application]

name="Danker RPG"
main_scene="res://scenes/mainmenu.xscn"
icon="res://icon.png"

[autoload]

game="*res://scripts/global/game.gd"

[display]

width=800
height=600
resizable=true
use_2d_pixel_snap=true
stretch_mode="2d"
stretch_aspect="keep"

[input]

ui_playermenu=[key(P)]
ui_transition=[key(Less, S), key(Greater, S)]
